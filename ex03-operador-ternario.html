<!DOCTYPE html>
<html lang="pt-br">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Página modelo</title>
      <script>
            'use strict'; // Modo "chato" do Javascript

            /*
      
                  Peça ao usuário para informar dois números, os quais devem
                  ser diferentes entre si. Emita uma mensagem de erro caso
                  os dois números sejam iguais.
      
                  Utilize o operador ternário para determinar qual dos
                  dois números é maior e informe ao usuário.
      
                  Em seguida, peça ao usuário para informar sua nota na prova
                  (0 a 10). Utilizando o operador ternário, determine se ele foi
                  aprovado (nota igual ou superior a 6) ou reprovado. Informe o
                  resultado ao usuário.
                  
               */

            let number1 = parseInt(prompt("Digite um número: "));
            let number2 = parseInt(prompt("Digite outro número: "));
            let maior;

            if (number1 === number2) {
                  alert("Os números são iguais!")
            } else {
                  maior = number1 > number2 ? maior = "O número " + number1 + " é maior" : maior = "O número " + number2 + " é maior";
                  if (number1 || number2 !== NaN) {
                        alert("Valor(es) inválido(s) ou não atribuído(s)");
                  } else {
                        alert(maior)
                  }
            }

            let nota = parseInt(prompt("Digite sua nota: "));
            resultado;
            resultado = nota >= 6 && nota <= 10 ? resultado = "Aluno aprovado!" : "Aluno reprovado!";
            alert(resultado);
      </script>
</head>

<body>
      <h1>Título da página</h1>
      <p>Parágrafo de texto</p>
</body>

</html>
